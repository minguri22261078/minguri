<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leica Cameras</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: black;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 16px;
            padding: 8px 15px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff0000;
        }

        footer {
            padding: 1em;
            color: white;
            background-color: black;
            text-align: center;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .cameras {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .camera {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin-top: 10px;
            font-weight: bold;
        }

        h1 {
            margin-top: 120px;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
        <nav>
            <a href="about.html">About Leica</a>
            <a href="history.html">Leica History</a>
            <a href="photographers.html">Photographers</a>
            <a href="cameras.html">Cameras</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <main>
        <h1>Leica Cameras</h1>

        <section class="cameras">
            <div class="row">
                <div class="column">
                    <a href="camera1.html">
                        <div class="camera">
                            <img src="img/camera1.jpg">
                        </div>
                    </a>
                    <div class="name">Leica M</div>
                </div>

                <div class="column">
                    <a href="camera2.html">
                        <div class="camera">
                            <img src="img/camera2.jpeg">
                        </div>
                    </a>
                    <div class="name">Leica SL</div>
                </div>

                <div class="column">
                    <a href="camera3.html">
                        <div class="camera">
                            <img src="img/camera3.jpg">
                        </div>
                    </a>
                    <div class="name">Leica Q</div>
                </div>

                <div class="column">
                    <a href="camera5.html">
                        <div class="camera">
                            <img src="img/camera5.jpg">
                        </div>
                    </a>
                    <div class="name">Leica Sofort</div>
                </div>
            </div>
        </section>
    </main>

    <footer>&copy; 2024. All rights reserved.</footer>
</body>
</html>
