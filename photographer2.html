<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            background-image: url('img/bg.jpg');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            border: 1px solid gray;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        a:link, a:visited {
            color: #4B4B4B;
            text-decoration: none;
        }

        a:hover {
            color: #A0A0A0;
            font-weight: bold;
        }

        a:active {
            color: #C0C0C0;
        }

        header {
            padding: 1em;
            color: white;
            background-color: black;
            text-align: center;
        }

        nav {
            float: left;
            max-width: 160px;
            margin: 0;
            padding: 1em;
            background-color: rgba(242, 242, 242, 0.5);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            margin: 0 auto;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            max-width: 800px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content img {
            max-width: 500px;
            margin-right: 20px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #B0B0B0;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }

        @media only screen and (max-width: 620px) {
            .container, nav, article {
                width: 100%;
                margin-left: 0;
            }

            .content {
                flex-direction: column;
                align-items: flex-start;
            }

            .content img {
                margin-right: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <center>
                <a href="index.html">
                <img src="img/logo.png" width="100"></a>
            </center>

        </header>

                <li><a href="photographer1.html">Henri Cartier-Bresson</a></li>

                <li><a href="photographer5.html">Nobuyoshi Araki</a></li>
                <li><a href="photographer6.html">Ralph Gibson</a></li>
            </ul>
        </nav>

        <article>
            <div class="content">
                <img src="img/genesis.jpg">
                <div>
                    <h1>Genesis</h1>
                    <p>브라질 출신의 다큐멘터리 사진작가로, 사회적 문제와 인권을 주제로 한 강렬한 흑백 사진으로 유명합니다. 그의 작업은 자연과 인간의 상호작용을 탐구하며, 불평등과 고통을 드러냅니다.</p>
                </div>
            </div>
            <a href="photographers.html" class="back-button">돌아가기</a>
        </article>
    </div>

</html>
